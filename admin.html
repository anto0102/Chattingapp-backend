<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Admin Chat - Gestione Utenti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f0f0f0;
    }
    h1 {
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    button {
      padding: 0.3rem 0.6rem;
      background-color: #dc2626;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b91c1c;
    }
    .unban-btn {
      background-color: #2563eb;
    }
    .unban-btn:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <h1>ðŸ‘¥ Utenti connessi</h1>
  <table>
    <thead>
      <tr>
        <th>Socket ID</th>
        <th>IP</th>
        <th>Azione</th>
      </tr>
    </thead>
    <tbody id="usersTableBody"></tbody>
  </table>

  <h1>ðŸš« Utenti bannati</h1>
  <table>
    <thead>
      <tr>
        <th>IP</th>
        <th>Azione</th>
      </tr>
    </thead>
    <tbody id="bannedTableBody"></tbody>
  </table>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io({
      query: { admin: "1" },
      transports: ["websocket"]
    });

    const usersTableBody = document.getElementById("usersTableBody");
    const bannedTableBody = document.getElementById("bannedTableBody");

    socket.on("users_list", (users) => {
      usersTableBody.innerHTML = "";
      users.forEach(({ socketId, ip }) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${socketId}</td>
          <td>${ip}</td>
          <td><button onclick="banIP('${ip}')">Banna</button></td>
        `;
        usersTableBody.appendChild(row);
      });
    });

    socket.on("banned_list", (ips) => {
      bannedTableBody.innerHTML = "";
      ips.forEach(ip => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${ip}</td>
          <td><button class="unban-btn" onclick="unbanIP('${ip}')">Sblocca</button></td>
        `;
        bannedTableBody.appendChild(row);
      });
    });

    function banIP(ip) {
      if (confirm(`Sei sicuro di voler bannare l'IP ${ip}?`)) {
        socket.emit("ban_ip", ip);
      }
    }

    function unbanIP(ip) {
      if (confirm(`Sbloccare l'IP ${ip}?`)) {
        socket.emit("unban_ip", ip);
      }
    }
  </script>
</body>
</html>
