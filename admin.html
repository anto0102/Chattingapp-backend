<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { margin-top: 30px; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 5px 0; }
    button { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <h2>Utenti Connessi</h2>
  <ul id="usersList"></ul>

  <h2>IP Bannati</h2>
  <ul id="bannedList"></ul>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io("/", { query: { admin: "1" } });

    const usersListEl = document.getElementById("usersList");
    const bannedListEl = document.getElementById("bannedList");

    // Aggiorna lista utenti
    socket.on("users_list", (users) => {
      usersListEl.innerHTML = "";
      users.forEach(({ socketId, ip }) => {
        const li = document.createElement("li");
        li.textContent = `${ip} (Socket: ${socketId})`;

        // Pulsante ban
        const banBtn = document.createElement("button");
        banBtn.textContent = "Banna";
        banBtn.onclick = () => {
          if (confirm(`Sei sicuro di bannare l'IP ${ip}?`)) {
            socket.emit("ban_ip", ip);
          }
        };

        li.appendChild(banBtn);
        usersListEl.appendChild(li);
      });
    });

    // Aggiorna lista IP bannati
    socket.on("banned_list", (bannedIPs) => {
      bannedListEl.innerHTML = "";
      bannedIPs.forEach((ip) => {
        const li = document.createElement("li");
        li.textContent = ip;

        // Pulsante unban
        const unbanBtn = document.createElement("button");
        unbanBtn.textContent = "Sbanna";
        unbanBtn.onclick = () => {
          if (confirm(`Sei sicuro di sbannare l'IP ${ip}?`)) {
            socket.emit("unban_ip", ip);
          }
        };

        li.appendChild(unbanBtn);
        bannedListEl.appendChild(li);
      });
    });

    // Messaggi di errore o ban ricevuti
    socket.on("banned", () => {
      alert("Sei stato bannato dal server.");
      socket.disconnect();
    });

    socket.on("connect_error", (err) => {
      alert("Connessione fallita: " + err.message);
    });
  </script>
</body>
</html>
